apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend 
  namespace: {{ .Release.Namespace }}
  labels:
    app: backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec: 
      serviceAccountName: {{ .Release.Name }}-backend-sa
      containers:
      - name: backend
        image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}
        env:
        - name: SPRING_POSTGRES_USERNAME
          value: {{ .Values.backend.env.SPRING_POSTGRES_USERNAME }}
        - name: SPRING_POSTGRES_PASSWORD
          value: {{ .Values.backend.env.SPRING_POSTGRES_PASSWORD }}
        - name: SPRING_POSTGRES_URL
          value: {{ .Values.backend.env.SPRING_POSTGRES_URL }}
        ports:
        - containerPort: 8080 
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1" 
--- 

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-front 
  namespace: {{ .Release.Namespace }}
  labels:
    app: front
spec:
  replicas: {{ .Values.front.replicas }}
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec: 
      serviceAccountName: {{ .Release.Name }}-front-sa
      containers:
      - name: front
        image: {{ .Values.front.image.repository }}:{{ .Values.front.image.tag }} 
        env:
        - name: REACT_APP_BACKEND_URL
          value: {{ .Values.front.env.REACT_APP_BACKEND_URL }}
        ports:
        - containerPort: 80 
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1"